<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'cadastro.css' %}" rel="stylesheet">
</head>

<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="{% url 'logon' %}" method="post">
                {% csrf_token %}
                

                <div data-mdb-input-init class="form-outline mb-4">
                  
                  <label class="form-label" for="fname">First Name</label>
                  {{form.first_name}}
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  
                  <label class="form-label" for="fname">Last Name</label>
                  {{form.last_name}}
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  {{form.email}}
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  
                  <label class="form-label" for="form3Example4cg">Password</label>
                  {{form.password1}}
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  {{form.password2}}
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              
              {{form.errors}}
              </form>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
